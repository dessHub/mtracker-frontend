<!Doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maintenance Tracker App</title>
        <link rel="stylesheet" href="../../assets/css/styles.css">
        <script src="../../dist/adminRequests.min.js"></script>
        
    </head>
    <body>
        <div class="nav"> <!-- Navigation Menu Starts -->
            <label for="show-menu" class="show-menu">Show Menu</label>
            <input type="checkbox" id="show-menu" role="button">
         
            <ul id="menu">
                
               <li id="logo"><a href="/">Maintenance</a></li>
                           
               <li><a href="dashboard.html">Dashboard</a></li>
               <li><a href="requests.html">Service Requests </a></li>
               <li><a href="users.html">Registered Users </a></li>
               <li id="login"><a href="../auth/logout.html">Log Out</a></li> 
            </ul>
        </div> <!-- navigation menu ends -->

        <!--
            Dashboard page content start
        -->
        
        <div class="admin-content" style="display:none;" id="myDiv">
          <div class="filter">
              <form id="search">
                  <div class="row">
                      <div class="col-lg-1 col-sm-12"></div>
                      <div class="col-lg-3 col-sm-12">
                          <select name="category" id="category" required>
                              <option value="">Select Service Type</option>
                              <option value="Maintenance">Maintenance</option>
                              <option value="Repair">Repair</option>
                          </select>
                      </div>
                      <div class="col-lg-6 col-sm-12">
                        <select name="status" id="status" required>
                            <option value="">Select Status</option>
                            <option value="Pending">Pending</option>
                            <option value="Approved">Approved</option>
                            <option value="Resolved">Resolved</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                      </div>
                      <div class="col-lg-2 col-sm-12">
                          <input type="submit" class="btn-success " value="Search"> 
                      </div>

                  </div>
              </form>

          </div>
            
            <div class="request">
                    <div class="table-title">All Requests</div>
               <table id="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Type</th>
                      <th>location</th>
                      <th>Description</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  
                  <tbody id="tbody">
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td><a href="request.html"></a> </td>
                      <td id="status-pending"></td>
                    </tr>
                     
                  </tbody>

               </table>
 
            </div>
        </div>

        <div class="loader" id="loader"></div>
      
    </body>
</html>
