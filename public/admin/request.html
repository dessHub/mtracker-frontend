        <!--

        <div class="cover" style="display:none;" id="myDiv">
        <div class="content">
            <div class="page-title">
                <h3>Request Page</h3>
                <p id="flash"></p>
            </div>
            
            <div class="request">
            <div class="row">
               <div class="col-lg-12 col-sm-12">
                  <div class="request-details">
                      <div class="request-title" id="req-title">
                          Request Details
                          <span style="display:none;" id="myspan">
                            <form id='approve'>
                                <input type='submit' class='btn-primary' value='Approve'>
                            </form>
                          </span>
                          <span style="display:none;" id="myspan2">
                                <form id='disapprove'>
                                    <input type='submit' class='btn-warning' value='Disapprove'>
                                </form>
                          </span>
                          <span  style="display:none;" id="myresolve">
                                <form id='resolve'>
                                    <input type='submit' class='btn-primary' value='Resolve'>
                                </form>
                          </span>
                          <span id="del">
                                <form id='delete'>
                                    <input type='submit' class='btn-danger' value='Delete'>
                                </form>
                            </span>
                        </div>
                      <div class="col-lg-6 col-sm-12">
                        <h4><strong>Service Type: </strong> <span id="category"></span></h4>
                        <h4><strong>Status: </strong> <span id="status"></span></h4>
                        <h4><strong>Location: </strong> <span id="location"></span></h4>
                      </div>
                      <div class="col-lg-6 col-sm-12">
                        <h4>Request Instructions</h4>
                        <p id="description"></p>
                      </div>


                  </div>
               </div>
               <div class="col-lg-12 col-sm-12">
                    <div class="user-details">
                       <div class="request-title">User Details</div>
                       <div class="col-lg-6 col-sm-12"><h4><strong>Name: </strong> <span>Aly Uweso.</span></h4></div>
                       <div class="col-lg-6 col-sm-12"><h4><strong>Email Addres: </strong> <span>info@uweso.com</span></h4></div>
                       
                       
                    </div>

               </div>
            </div>
        </div>
        </div>
        </div>
