<!Doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Maintenance Tracker App</title>
        <link rel="stylesheet" href="../../assets/css/styles.css">
        <script src="../../dist/dashboard.min.js"></script>
        
    </head>
    <body>
        <div class="nav"> <!-- Navigation Menu Starts -->
            <label for="show-menu" class="show-menu">Show Menu</label>
            <input type="checkbox" id="show-menu" role="button">
         
            <ul id="menu">
                
               <li id="logo"><a href="#">Maintenance</a></li>
                           
               <li><a href="dashboard.html">Dashboard</a></li>
               <li><a href="requests.html">All Requests </a></li>
               <li><a href="users.html">Registered Users </a></li>
               <li id="login"><a href="../auth/logout.html">Log Out</a></li> 
            </ul>
        </div> <!-- navigation menu ends -->

        <!--
            Dashboard page content start
        -->
        
        <div class="admin-container" style="display:none;" id="myDiv">
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <div class="admin-item">
                        <span id="pending"></span>
                        <h4>Pending Requests</h4>
                        <a href="requests.html?status=Pending"><button class="btn-success">View</button></a>
                    </div> 
                </div>
                <div class="col-lg-4 col-sm-12">
                    <div class="admin-item">
                        <span id="approved"></span>
                        <h4>Unresolved Requests</h4>
                        <a href="requests.html?status=Approved"><button class="btn-success">View</button></a>
                    </div> 
                </div>
                <div class="col-lg-4 col-sm-12">
                    <div class="admin-item">
                        <span id="users"></span>
                        <h4>Registered Users</h4>
                        <a href="users.html"><button class="btn-success">View</button></a>
                    </div> 
                </div>
            </div>
            
            <div class="request">
                    <div class="table-title">New Requests</div>
               <table id="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Type</th>
                      <th>Location</th>
                      <th>Description</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  
                  <tbody>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td id="status-pending"></td>
                    </tr>
                     
                  </tbody>

               </table>
 
            </div>

            <!-- The Modal -->
            <div id="mod"></div>
        </div>


        <div class="loader" id="loader"></div>

      
    </body>
</html>
